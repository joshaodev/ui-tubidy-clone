<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubidy</title>

    <!-- Fontawesome link -->
    <link rel="stylesheet" href="./plugins/fontawesome/css/all.min.css">
</head>
<body>
    <header id="header">
        <div class="header-content">
            <a href="#">
                <img src="./images/logos/tubidy.svg" alt="Tubidy Logo" class="logo">
            </a>
            <div class="navegation">
                <ul class="navbar">
                    <li>Item1</li>
                    <li>Item2</li>
                    <li>Item3</li>
                </ul>
                <div class="account">
                    <select>
                        <option value="">1</option>
                    </select>
                    <select>
                        <option value="">1</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-btn"><i class="fas fa-magnifying-glass"></i></button>
        </div>
    </header>
    <section id="section">
        <ul class="files">
            <li class="file">
                <div class="file-thumb">
                    <a href="#">
                        <img src="" alt="" class="thumb-img">
                    </a>
                </div>
                <div class="file-info">
                    <p class="file-title"><a href="#">Title</p></a>
                    <ul class="file-ad-info">
                        <li class="file-time-duration">Duration: 03:45</li>
                        <li class="file-social-links"><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </div>
            </li>
        </ul>
        <ul class="paginator-content">
            <li class="prev">&laquo; Prev</li>
            <li class="active">2</li>
            <li class="next">Next &raquo;</li>
        </ul>
    </section>
    <footer id="footer">
        <ul class="footer-menu">
            <li>item1</li>
        </ul>        
        <p class="copyr">&copy; 2022 tubidy.mobi</p>
    </footer>
</body>
</html>
